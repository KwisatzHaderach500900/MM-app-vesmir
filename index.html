<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sluneční soustava</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #solar-system-container {
            width: 100%;
            height: 80vh;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Sluneční soustava</h1>
        <nav>
            <ul>
                <li><a href="#solar-system" id="solar-system-link">Načíst model</a></li>
            </ul>
        </nav>
    </header>
    <div class="controls">
        <button id="slow-down" title="Zpomalit">⏪</button>
        <button id="speed-up" title="Zrychlit">⏩</button>
        <button id="stop" title="Zastavit">⏸️</button>
        <button id="start" title="Spustit">▶️</button>
    </div>
    <section id="solar-system">
        <div id="solar-system-container"></div>
    </section>

    <div id="popup-info" style="
    position: absolute;
    padding: 8px 12px;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    border-radius: 8px;
    font-size: 14px;
    font-family: sans-serif;
    pointer-events: none;
    display: none;
    z-index: 9999;
    max-width: 200px;
"></div>

    <div id="hover-tooltip" style="
    position: absolute;
    padding: 4px 8px;
    background: rgba(0, 0, 0, 0.75);
    color: white;
    border-radius: 4px;
    font-size: 13px;
    font-family: sans-serif;
    pointer-events: none;
    display: none;
    z-index: 9999;
"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="skript.js"></script>
</body>
</html>
