<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sluneční soustava</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #solar-system-container {
            width: 100%;
            height: 80vh;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Sluneční soustava</h1>
    </header>
    <div class="controls">
        <button id="reload-page" title="Načíst znovu">🔃 Znovu načíst</button>
        <button id="slow-down10" title="Zpomalit x10">10x ⏪</button>
        <button id="slow-down" title="Zpomalit">1x ⏪</button>
        <button id="stop" title="Zastavit">⏸️</button>
        <button id="start" title="Spustit">▶️</button>
        <button id="speed-up" title="Zrychlit">1x ⏩</button>
        <button id="speed-up10" title="Zrychlit x10">10x ⏩</button>
        <button id="reset-speed" title="Reset rychlosti">🔁</button>
        <div id="speed-display">🔄 Rychlost: 1×</div>
    </div>
    <div id="object-list-wrapper">
        <div id="object-list"></div>
    </div>
    <section id="solar-system">
        <div id="solar-system-container"></div>
    </section>

    <div id="popup-info"></div>

    <div id="hover-tooltip"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="skript.js"></script>
</body>
</html>
